<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body{font-family:'Segoe UI',sans-serif;background:linear-gradient(120deg,#89f7fe,#66a6ff);
      height:100vh;display:flex;justify-content:center;align-items:center;}
    .container{background:white;padding:30px;border-radius:15px;width:350px;
      box-shadow:0 4px 15px rgba(0,0,0,.3);}
    h2{text-align:center;color:#1d3557;}
    input,button{width:100%;padding:10px;margin-top:10px;font-size:16px;
      border-radius:8px;border:1px solid #ccc;}
    button{background:#457b9d;color:white;cursor:pointer;}
    button:hover{background:#1d3557;}
    .link{text-align:center;margin-top:15px;}
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="button" id="loginBtn">Login</button>
    <div class="link">New user? <a href="signup.html">Sign Up</a></div>
  </div>

  <script>
    document.getElementById("loginBtn").addEventListener("click",()=>{
      const u=document.getElementById("username").value.trim();
      const p=document.getElementById("password").value.trim();
      const s=localStorage.getItem(u);
      if(!s){alert("User not found");return;}
      const user=JSON.parse(s);
      if(user.password===p){
        localStorage.setItem("loggedInUser",u);
        alert("Login successful!");
        window.location.href="main.html";
      }else alert("Incorrect password");
    });
  </script>
</body>
</html>
