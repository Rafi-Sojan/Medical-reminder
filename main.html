<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Reminder Dashboard</title>

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-image: url('AdobeStock_281967200.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            width: 60%;
            margin: 80px auto;
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #e63946;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 30px;
        }

        input, select, button {
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #457b9d;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #1d3557;
        }

        .reminder {
            background: #f1faee;
            padding: 10px 15px;
            border-left: 5px solid #457b9d;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .time {
            color: #555;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
</html>
