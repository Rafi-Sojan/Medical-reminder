<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical Reminder App</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg,#89f7fe,#66a6ff);
      min-height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      background: white;
      padding: 25px;
      border-radius: 15px;
      width: 420px;
      margin-top: 60px;
      box-shadow: 0 4px 15px rgba(0,0,0,.3);
    }
    h2 {
      text-align: center;
      color: #1d3557;
      margin-bottom: 10px;
    }
    h4 {
      color: #1d3557;
      text-align: center;
      margin: 0 0 20px;
    }
    label {
      font-weight: 500;
      color: #333;
      margin-top: 10px;
      display: block;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #457b9d;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #1d3557;
    }
    #timeFields input {
      margin-top: 5px;
    }
    .logout {
      margin-top: 15px;
      background: #e63946;
    }
    .logout:hover {
      background: #b71c1c;
    }
    .reminder {
      background: #f1faee;
      padding: 10px;
      border-left: 5px solid #80a4ba;
      border-radius: 8px;
      margin-top: 10px;
    }
    .time {
      color: #555;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Medical Reminder App</h2>
    <h4 id="welcomeText"></h4>

    <label>Medicine Name:</label>
    <input type="text" id="medicine" placeholder="Enter medicine name">

    <label>From Date:</label>
    <input type="date" id="fromDate">

    <label>To Date:</label>
    <input type="date" id="toDate">

    <label>Quantity (number of doses per day):</label>
    <input type="number" id="quantity" placeholder="Enter quantity" min="1">

    <button type="button" id="generateBtn">Generate Time Fields</button>

    <div id="timeFields"></div>

    <button type="button" id="saveBtn">Save Reminder</button>
    <button class="logout" id="logoutBtn">Logout</button>

    <h3 style="margin-top:25px;color:#1d3557;">Your Reminders</h3>
    <div id="reminderList"></div>
  </div>

  <script>
    
    const loggedInUser = localStorage.getItem("loggedInUser");
    if (!loggedInUser) {
      window.location.href = "login.html";
    }

    document.getElementById("welcomeText").textContent = `Welcome, ${loggedInUser} ðŸ‘‹`;

    const generateBtn = document.getElementById("generateBtn");
    const timeFields = document.getElementById("timeFields");
    const reminderList = document.getElementById("reminderList");

    
    generateBtn.addEventListener("click", () => {
      const qty = parseInt(document.getElementById("quantity").value);
      timeFields.innerHTML = "";
      if (isNaN(qty) || qty <= 0) {
        alert("Enter a valid quantity");
        return;
      }
      for (let i = 1; i <= qty; i++) {
        const input = document.createElement("input");
        input.type = "time";
        input.placeholder = `Time ${i}`;
        input.id = `time${i}`;
        timeFields.appendChild(input);
      }
    });

    
    function displayReminders() {
      reminderList.innerHTML = "";
      const userData = JSON.parse(localStorage.getItem(loggedInUser));
      if (!userData || !userData.reminders) return;

      userData.reminders.forEach((r) => {
        const div = document.createElement("div");
        div.classList.add("reminder");
        div.innerHTML = `
          <strong>${r.medicine}</strong><br>
          <div class="time">From: ${r.fromDate} â†’ To: ${r.toDate}</div>
          <div class="time">Times: ${r.times.join(", ")}</div>
        `;
        reminderList.appendChild(div);
      });
    }

    
    document.getElementById("saveBtn").addEventListener("click", () => {
      const med = document.getElementById("medicine").value.trim();
      const fromDate = document.getElementById("fromDate").value;
      const toDate = document.getElementById("toDate").value;
      const qty = parseInt(document.getElementById("quantity").value);

      if (!med || !fromDate || !toDate || isNaN(qty) || qty <= 0) {
        alert("Please enter all required details");
        return;
      }

      const times = [];
      for (let i = 1; i <= qty; i++) {
        const t = document.getElementById(`time${i}`)?.value;
        if (t) times.push(t);
      }

      if (times.length !== qty) {
        alert("Please fill all time fields");
        return;
      }

      
      let userData = JSON.parse(localStorage.getItem(loggedInUser)) || { password: "", reminders: [] };
      if (!userData.reminders) userData.reminders = [];

      userData.reminders.push({
        medicine: med,
        fromDate,
        toDate,
        times
      });

  
      localStorage.setItem(loggedInUser, JSON.stringify(userData));

      alert("ðŸ’Š Reminder saved successfully!");
      displayReminders();

    
      document.getElementById("medicine").value = "";
      document.getElementById("fromDate").value = "";
      document.getElementById("toDate").value = "";
      document.getElementById("quantity").value = "";
      timeFields.innerHTML = "";
    });

    
    displayReminders();

  
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("loggedInUser");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
